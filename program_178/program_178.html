<html>
    <head>
        <link rel="stylesheet" href="program_178.css">
    </head>
    <body>
        <div class="container">
            <div class="input-container">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" id="data" name="data">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="converter-container">
                <div class="converter" id="length">
                    <h4>Length (Meter/Feet)</h4>
                    <div id="text-length"></div>
                    <!-- <p id="text-length">length</p> -->
                </div>
                <div class="converter" id="volume">
                    <h4>Volume (Liters/Gallons)</h4>
                    <div id="text-volume"></div>
                    <!-- <p id="text-volume">volume</p> -->
                </div>
                <div class="converter" id="mass">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <div id="text-mass"></div>
                    <!-- <p id="text-mass">mass</p> -->
                </div>
            </div>
        </div>
        <script src="program_178.js"></script>
    </body>
</html>
